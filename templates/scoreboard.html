<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="/static/styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
        
            <div class="scoreboard-bar">
                <span class="team-name" id="team1"></span>
                <span class="team-score" id="team1Score"></span>
            
                <span class="team-score" id="team2Score"></span>
                <span class="team-name" id="team2"></span>

                <span class="timer" id="timer"></span>
                <span class="period" id="period"></span>
            </div>
        

        <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
        <script>
            const socket = io();
            socket.emit('request_score');
            socket.on('score_update', data => {
                document.getElementById('team1').textContent = `${data.team1.name}`;
                document.getElementById('team1Score').textContent = `${data.team1.score}`
                document.getElementById('team2').textContent = `${data.team2.name}`;
                document.getElementById('team2Score').textContent = `${data.team2.score}`;
                document.getElementById('timer').textContent = `${data.timer}`;
                document.getElementById('period').textContent = `${data.period.value}`;
            });
        </script>
    </body>
</html>
